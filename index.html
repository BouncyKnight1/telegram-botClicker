<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: white;
        }
        .click-button {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: inline-block;
        }
        .click-button img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 5px 5px 15px #0d0d0d, -5px -5px 15px #292929;
            transition: transform 0.1s ease;
        }
        .click-button:active img {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <h2>Привет, <span id="username">Игрок</span>!</h2>
    <h3>Очки: <span id="score">0</span></h3>
    <button class="click-button" onclick="increaseScore()">
        <img src="https://i.imgur.com/YOUR_IMAGE.png" alt="Clicker">
    </button>
    
    <script>
        let score = 0;
        
        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }
        
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            const user = Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                document.getElementById("username").innerText = user.first_name;
            }
        }
    </script>
</body>
</html>
